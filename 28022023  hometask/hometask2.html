<body>

    <h1>Unordered list</h1>

    <ul type="none">

            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>

        <li>Square</li>

        </ul>

        <li>Circle</li>

            <li>First Item</li>

            <li>Third Item</li>
        </ul>

        <li>None-no bullets</li>
        <ul type="none">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>

    </ul>
